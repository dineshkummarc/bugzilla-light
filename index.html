<!DOCTYPE html>
<title class="toexpand" data-text="{alias} {summary} // bug {id}"></title>

<meta charset="utf8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="favicon.ico"/>

<body class="toexpand loading" classlist="{resolution} {status}">

  <header>
    <div id="loginstuff">
      <form id="login" onsubmit="login()">
        <input type="email" placeholder="email" id="loginusername">
        <input type="password" placeholder="password" id="loginpassword">
        <input type="submit">
      </form>
      <span id="whoyouare"></span>
      <span class="separator"></span>
    </div>
    <a class="toexpand" data-href="https://bugzilla.mozilla.org/show_bug.cgi?id={id}">See bug on bugzilla</a>
  </header>
  <h1 class="toexpand" data-text="{alias} Bug {id} - {summary}"></h1>


  <section id="metaandcomments">
    <section id="meta">
      <section class="status" caption="status: ">
        <p class="toexpand resolution" data-resolution="{status}{resolution}" data-title="{status} {resolution}"></p>
        <dl>
          <dd class="toexpand" data-text="{status} {resolution}"></dd>
          <dt>Written by:</dt>
          <dd class="toexpand avatar" data-style="background-image:url(http://avatars.io/email/{creator.name})" data-text="{creator.real_name|creator.name}"></dd>
          <dt>Assigned to:</dt>
          <dd class="toexpand avatar" data-style="background-image:url(http://avatars.io/email/{assigned_to.name})" data-text="{assigned_to.real_name|assigned_to.name}"></dd>
          <dt>whiteboard:</dt>
          <dd><input class="toexpand" data-value="{whiteboard}"></dd>
          <dt>QA Contact:</dt>
          <dd class="toexpand" data-text="{qa_contact.name}"></dd>
          <dt>target:</dt>
          <dd>
            <span class="toexpand" data-text="{priority}"></span>
            <span class="toexpand" data-text="{severity}"></span>
            <span class="toexpand" data-text="{target_milestone}"></span>
          </dd>
        </dl>
      </section>
      <section class="flags" caption="flags">
        <dl class="dependson">
          <dt>FIXME:</dt>
          <dd>fixme (attachments &amp; co)</dd>
        </dl>
      </section>
      <section class="dependencies" caption="dependencies">
        <dl class="dependson">
          <dt>Depends on:</dt>
          <dd></dd>
        </dl>
        <dl class="blockers">
          <dt>Blocks:</dt>
          <dd></dd>
        </dl>
      </section>
      <section caption="local notes:">
        <p>
        <textarea id="localnotes" placeholder="local notes are saved in localStorage automatically."></textarea>
        </p>
      </section>
      <section class="affects" caption="affects">
        <dl class="product">
          <dt>Product:</dt>
          <dd class="toexpand" data-text="{product}"></dd>
        </dl>

        <dl class="platform">
          <dt>Platform:</dt>
          <dd class="toexpand" data-text="{platform}"></dd>
        </dl>
      </section>
      <section class="followers" caption="followers"></section>
    </section>
    <section id="comments"></section>
  </section>

  <div class="throbber"></div>
</body>

<link rel="stylesheet" href="bugviewer.css">
<script src="date.js"></script>
<script type="application/javascript;version=1.8" src="utils.js"></script>
<script type="application/javascript;version=1.8" src="bugzilla.js"></script>
<script type="application/javascript;version=1.8" src="login.js"></script>
<script type="application/javascript;version=1.8" src="bugviewer.js"></script>
<script type="application/javascript;version=1.8" src="main.js"></script>
